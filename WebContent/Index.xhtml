<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Please Log In</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    	<style type="text/css">
		  	@media (min-width: 1200px) {
				    .container{
				        max-width: 80%;
				    }
				}
  		</style>
</head>

<h:body class= "container">
   	<h1 align="center">Login</h1>
	<h:form class="form-signin">
	<h:outputLabel for="username">User Name</h:outputLabel> 
	<h:inputText id="username" class="form-control" value="#{login.username}" required="true" requiredMessage="Username must be entered"/>
	<h:message for="username" style="color:red"> </h:message>
	<br></br>
	<h:outputLabel for="password">Password</h:outputLabel>
	<h:inputSecret id="password" class="form-control" value="#{login.password}" required="true" requiredMessage="Password must be entered"/>
	<h:message for="password" style="color:red"> </h:message>
	<br></br>
	<h:commandButton value="Sign In" class="btn btn-default" action="#{login.verify}"></h:commandButton>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:outputLink value="register.xhtml">Register</h:outputLink>
	</h:form>
</h:body>
</html>
