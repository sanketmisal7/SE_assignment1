<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Register</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
<style type="text/css">
		  	@media (min-width: 1200px) {
				    .container{
				        max-width: 70%;
				    }
				}
</style>
</head>
<h:body>
    <f:view>
        <h:form id="registerForm">
            <table>
                <tr>
                    <td><h:outputText value="Enter Your First Name:" /></td>
                    <td><h:inputText id="fname" value="#{register.fname}"
                            required="true" requiredMessage="First Name must be Entered" /></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your Last Name:" /></td>
                    <td><h:inputText id="lname" value="#{register.lname}"
                            required="true" requiredMessage="Last Name must be Entered" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your Address:" /></td>
                    <td><h:inputText id="address" value="#{register.address}"
                            required="true" requiredMessage="Address must be Entered" /></td>
                    <td><h:message for="address" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your email ID:" /></td>
                    <td><h:inputText id="email" value="#{register.email}"
                            required="true" requiredMessage="Email Id must be Entered" /></td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your Phone Number:" /></td>
                    <td><h:inputText id="PhNo" value="#{register.phNo}"
                            required="true" requiredMessage="Phone Number must be Entered" /></td>
                    <td><h:message for="PhNo" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Username :" /></td>
                    <td><h:inputSecret id="username" value="#{register.username}"
                            required="true" requiredMessage="Username must be Entered" /></td>
                    <td><h:message for="username" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Password :" /></td>
                    <td><h:inputSecret id="password" value="#{register.password}"
                            required="true" requiredMessage="Password must be Entered" /></td>
                    <td><h:message for="password" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Register" class="btn btn-default" action="register_success.xhtml" /></td>
                </tr>
                <tr>
                    <td><h:outputLink value="Index.xhtml">Back to Home</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
